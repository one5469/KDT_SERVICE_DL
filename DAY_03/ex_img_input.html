<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUT IMAGE</title>
</head>
<body>
    <h2>이미지 선택</h2><hr color="blue" size="2">
    <!-- 이미지 저장 위해 enctype 속성 변경 -->
    <form action="./cgi-bin/send_img_data.py" method="post" enctype="multipart/form-data">
        <input type="file" name="img_file" accept="image/png, image/jpeg" ><br>
        <input type="text" name="message" placeholder="전달메시지"><br>
        <input type="submit">
    </form>
</body>
</html>
