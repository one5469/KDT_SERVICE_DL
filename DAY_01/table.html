<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tag table</title>
</head>
<body>
    <h3>테이블 태그 살펴보기</h3><hr size="5">
    <center>
    <table border="1" width="400" height="100">
        <caption>인적사항</caption>
        <thead>
        <tr bgcolor="skyblue">
            <th>이름</th>
            <th>나이</th>
            <th>성별</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>홍길동</td>
            <td>12</td>
            <td>남자</td>
        </tr>
        <tr>
            <td>총원</td>
            <td colspan="2">1</td>
        </tr>
        </tbody>
    </table>
    </center>
</body>
</html>
