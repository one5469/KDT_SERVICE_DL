<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if question_list %}
        <ul>
            {% for question in question_list %}
                <li>{{question.id}} {{question.subject}} {{question.content}} {{question.create_date}}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>
            질문이 없습니다.
        </p>
    {% endif %}
</body>
</html>
